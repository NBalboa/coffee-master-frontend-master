<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">
        <img src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png" alt="logo" class="logo">
        Coffee Masters
    </h1>
    <div class="payment">
        <section class="item card">
            <h2 class="card-title">ITEMS</h2>
            <div class="orders">
                <div class="order">
                    <p class="quantity">1x</p>
                    <p class="name">Cappucino</p>
                    <p class="price">6$</p>
                    <ul class="others">
                        <li class="other-item">Light Foam</li>
                    </ul>
                </div>
                <div class="order">
                    <p class="quantity">1x</p>
                    <p class="name">Cappucino</p>
                    <p class="price">6$</p>
                    <ul class="others">
                        <li class="other-item">Light Foam</li>
                    </ul>
                </div>
                <div class="order">
                    <p class="quantity">1x</p>
                    <p class="name">Cappucino</p>
                    <p class="price">6$</p>
                    <ul class="others">
                        <li class="other-item">Light Foam</li>
                    </ul>
                </div>
            </div>
        </section>
        <section class="method">
            <section class="customer card">
                <h2 class="card-title">NAME</h2>
                <div class="order-group">
                    <label class="order-label" for="order-name">Name for order</label>
                    <input class="order-input" type="text" name="order-name">
                </div>
            </section>
            <section class="credit card">
                <h2 class="card-title">PAYMENT</h2>
                <div class="order-group">
                    <label class="order-label" for="card-number">Card Number</label>
                    <input class="order-input" type="text" name="card-number">
                </div>
                <div class="order-group">
                    <label class="order-label" for="card-expiration">CCV</label>
                    <input class="order-input small" type="text" name="card-expiration">
                </div>
            </section>
        </section>
        <section class="total">
            <table>
                <tbody>
                    <tr>
                        <td>Subtotal: </td>
                        <td>$18</td>
                    </tr>
                    <tr>
                        <td>Subtotal: </td>
                        <td>$18</td>
                    </tr>
                    <tr>
                        <th>Total: </th>
                        <td>$18</td>
                    </tr>
                </tbody>
            </table>
            <button>Place order</button>
        </section>
    </div>
</body>
</html>
